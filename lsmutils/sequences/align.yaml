!OpSequence
name: align
title: Align Datasets
doc: Matches dataset projection, resolution, and extent to a template.
operations:
  - !Operation
    name: crop
    in:
      input-ds: input
      template-ds: template
      padding: padding
      algorithm: near
    out:
      cropped: cropped
  - !Operation
    name: reproject-raster
    in:
      input-ds: cropped
      template-ds: template
      algorithm: near
    out:
      reprojected: reprojected
  - !Operation
    name: match-raster
    in:
      input-ds: reprojected
      template-ds: template
      algorithm: near
    out:
      matched: matched
