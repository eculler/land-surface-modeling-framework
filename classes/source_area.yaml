!OpSequence
idstr: source-area
name: Source Area
doc: Calculates flow accumulation / source area of an elevation dataset.
input:
  dem: dem
tree:
  - label: no-sinks
    operation: remove-sinks
    in:
      input-ds: dem
    out:
      no-sinks: no-sinks
  - label: flow-direction
    operation: flow-direction
    in:
      dem-ds: no-sinks
    out:
      flow-direction: flow-direction
  - label: flow-accumulation
    operation: flow-accumulation
    in:
      flow-dir-ds: flow-direction
    out:
      flow-accumulation: flow-accumulation
out:
  - flow-accumulation
